<div class="ui container login">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <div class="card">
        <div class="card-header">
          <i class="sign in icon"></i>
        </div>
        <div class="card-content">
          <h3>
            Login
        </h3>
          <div>
            <form class="ui form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
              <div class="ui field">
                <div class="ui fluid left icon input" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                  <i class="user icon"></i>
                  <input type="email" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="UTmail">
                </div>
              </div>
              <div class="ui field">
                <div class="ui fluid left icon input" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                  <i class="lock icon"></i>
                  <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password">
                </div>
              </div>
              <div class="ui field">
                <button class="ui fluid labeled {{loading?'loading':''}} icon button" [disabled]="loading" id="login-button"><i class="sign in icon"></i>Login</button>
              </div>
            </form>
          </div>
        </div>
        <div *ngIf="(f.submitted && !password.valid) || (f.submitted && !username.valid)" class="card-footer">
            <div *ngIf="f.submitted && !password.valid" class="ui negative message"><i class="warning icon"></i>Password is required</div>
            <div *ngIf="f.submitted && !username.valid" class="ui negative message"><i class="warning icon"></i>Username is required</div>        </div>
      </div>
    </div>
  </div>
</div>
